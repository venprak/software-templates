apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: eks-deploy-template
  title: AWS EKS Deployment
  description: Deploy a simple microservice using gRPC and Spring Boot Java
  tags:
    - recommended
    - java
    - AWS
spec:
  owner: venprak@gmail.com
  type: service

  parameters:
    - title: Provide some simple information
      required:
        - component_id
        - owner
        - eks_cluster_name
      properties:
        component_id:
          title: Name
          type: string
          description: Unique name of the component
          ui:field: EntityNamePicker
        eks_cluster_name:
          title: EKS Cluster Name
          type: string
          description: Name for the eks cluster name. 
        app_image_name:
          title: Application image Name
          type: string
          description: Name for the app image name.
        description:
          title: Description
          type: string
          description: Help others understand what this website is for.
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .github/workflows/*
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          artifact_id: ${{ parameters.component_id }}
          eks_cluster_name: ${{ parameters.eks_cluster_name }}
          app_image_name: ${{ parameters.app_image_name }}
          owner: ${{ parameters.owner }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          http_port: 8080

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ["github.com"]
        description: This is ${{ parameters.component_id }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
